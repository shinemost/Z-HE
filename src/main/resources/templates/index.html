<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            background-image: url(img/1.png);
            background-size: cover;
            background-repeat: repeat;
            background-attachment: fixed;
        }

        #header {
            height: 80px;
            background-color: #0078d7;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        #search-box {
            display: flex;
            flex: 0 0 auto; /* 固定搜索框在顶部 */
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            height: 40px;
            width: 700px;
            margin: 20px auto;
            border-radius: 20px;
            padding: 5px 10px;
        }

        #search-box input[type="text"] {
            border: none;
            outline: none;
            font-size: 16px;
            width: 100%;
            padding: 5px;
        }

        #search-box button {
            border: none;
            outline: none;
            background-color: rgba(0, 120, 215, 0.99);
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        #body {
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 125px;
        }
        .container {
            position: relative;
            width: 820px;
            margin: 0 auto;
            background-color: #fff;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            height: 800px; /* 设置容器的高度为500px */
            overflow-y: auto; /* 仅在垂直方向上添加滚动条 */
            overflow-x: hidden; /* 在水平方向上隐藏滚动条 */
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .result {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .container p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .url {
            font-size: 14px;
            color: #006621;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
        }

        .description {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .result:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        .pagination-container {
            display: flex;
            justify-content: center;
        }

        .pagination {
            display: flex;
            flex-direction: row;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .page-item {
            margin: 0 5px;
        }
        .recommendation {
            border-radius: 5px;
            position: fixed;
            right: 0;
            width: 250px;
            height: 500px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            top: 25%;
            left: 80%;
            overflow-y: auto;
        }

        .recommendation-box {
            padding: 20px;
        }

        .recommendation-box h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .recommendation-box ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .recommendation-box li {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .main-content {
            /* 主要内容区域的样式 */
            /* 假设宽度为 800px */
            width: 800px;
            height: 100%;
            margin-right: 320px; /* 推荐栏宽度加上右边距的值 */
        }
        #app{
            position: relative;
        }
        #bigcontainer {
            display: flex; /* 使用flex布局 */
            flex-direction: column; /* 垂直排列子元素 */
            height: 100%; /* 设置高度为100% */
        }

        #bigbody {
            overflow-y: auto; /* 内容区域超出高度时出现滚动条 */
            flex: 1 1 auto; /* 占据剩余空间 */
        }
    </style>
</head>
<body>
<div id = "app">
    <div id="header">
        <h1>Z-HE Search</h1>
    </div>
    <div id="bigcontainer">
        <div id="search-box"><input id="searchtext" type="text" placeholder="Enter your search term...">
            <button @click="sendFlag()">Search</button>
        </div>
        <div id="bigbody">
            <template>
                <div id="body">
                    <div class="container" v-if="infos.length > 0">
                        <div class="main-content">
                            <h2  class="result">为您找到以下结果</h2>
                            <div class="result" v-for="info in paginatedResults" :key="info.id">
                                <a @click="checkHbase(info.id)" class="title" v-html="info.title"></a>
                                <li>
                                    <a @click="checkHbase(info.id)" class="author" v-html="info.author"></a>
                                </li>
                                <p @click="checkHbase(info.id)" class="describe" v-html="info.describe"></p>
                            </div>
                            <div class="pagination-container">
                                <ul class="pagination">
                                    <li class="page-item" :class="{ 'disabled': currentPage === 1 }">
                                        <a class="page-link" href="#" @click.prevent="changePage(currentPage - 1)">前一页</a>
                                    </li>
                                    <li class="page-item" v-for="pageNumber in displayedPages" :key="pageNumber" :class="{ 'active': currentPage === pageNumber }">
                                        <a class="page-link" href="#" @click.prevent="changePage(pageNumber)">{{ pageNumber }}</a>
                                    </li>
                                    <li class="page-item" :class="{ 'disabled': currentPage === totalPages }">
                                        <a class="page-link" href="#" @click.prevent="changePage(currentPage + 1)">后一页</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="recommendation">
                            <div class="recommendation-box" >
                                <h2>为您推荐</h2>
                                <ul>
                                    <div v-for="(re,index) in res">
                                        <li>
                                            <div @click="checkHbase(re.id)" v-html="`${index + 1}. ${re.title}`"></div>
                                        </li>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div v-else>
                        <div class="container" v-if="result!= null">
                            <h1>{{ result.title }}</h1>
                            <p><strong>来源:</strong> {{ result.author }}</p>
                            <p>{{ result.content }}</p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                totalPages: 10, // 总页数
                maxDisplayedPages: 5, // 最多显示的页数
                infos: [], // 后端传来的所有数据
                currentPage: 1, // 当前页码
                pageSize: 5, // 每页显示的数据数量
                res: [], // 推荐结果数据
                result: null // 新闻具体信息数据
            };
        },
        computed: {
            displayedPages() {
                let startPage = 1;
                let endPage = this.maxDisplayedPages;

                if (this.totalPages <= this.maxDisplayedPages) {
                    endPage = this.totalPages;
                } else {
                    startPage = this.currentPage - Math.floor(this.maxDisplayedPages / 2);
                    endPage = this.currentPage + Math.floor(this.maxDisplayedPages / 2);

                    if (startPage < 1) {
                        endPage += Math.abs(startPage) + 1;
                        startPage = 1;
                    }

                    if (endPage > this.totalPages) {
                        startPage -= (endPage - this.totalPages);
                        endPage = this.totalPages;
                    }
                }

                return Array.from({ length: (endPage - startPage) + 1 }, (_, i) => startPage + i);
            },
            paginatedResults() {
                const startIndex = (this.currentPage - 1) * this.pageSize;
                const endIndex = startIndex + this.pageSize;
                return this.infos.slice(startIndex, endIndex);
            },
            totalPages() {
                return Math.ceil(this.infos.length / this.pageSize);
            },
        },
        methods: {
            sendFlag() {
                // 获取文本框里的内容
                var text = document.getElementById("searchtext").value;
                const axiosInstance = axios.create({
                    baseURL: 'http://localhost:8081',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });
                const data = new URLSearchParams();
                data.append('flag', text);
                axiosInstance.post('/ESsearch', data)
                    .then((response) => {
                        this.infos = response.data;
                        console.log(response.data);
                        this.extractRecommendations();
                        // document.location.href="http://localhost:8081/no.html";
                    })
                    .catch((error) => {
                        console.error(error);
                    });
            },
            extractRecommendations() {
                // 计算每个存在高亮字段数据的所有高亮字数和，并与对应的标题一起存储
                this.res = this.infos.map((info) => {
                    const totalHighlightLength = info.highlight && Array.isArray(info.highlight)
                        ? info.highlight.reduce((total, highlight) => total + highlight.length, 0)
                        : 0;
                    return { title: info.title, id: info.id,totalHighlightLength };
                });
                // 根据高亮字数和进行排序
                this.res.sort((a, b) => b.totalHighlightLength - a.totalHighlightLength);
                // 截取前四个结果的标题
                this.res = this.res.slice(0, 4).map((item) => ({ title: item.title, id: item.id }));
            },
            changePage(pageNumber) {
                this.currentPage = pageNumber;
            },
            checkHbase(id) {
                console.log(id);
                const axiosInstance = axios.create({
                    baseURL: 'http://localhost:8081',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });
                const data = new URLSearchParams();
                data.append('id', id);
                this.infos = [];
                axiosInstance.post('/HBsearch', data)
                    .then((response) => {
                        this.result = response.data;
                        console.log(response.data);
                        // document.location.href="http://localhost:8081/no.html";
                    })
                    .catch((error) => {
                        console.error(error);
                    });
            }
        },
        mounted() {
            //this.res = []
            // 在实际应用中，这里应该是从后端获取数据的代码
            //this.infos = [];
            // this.result = {}
        },
    });
</script>
</html>
