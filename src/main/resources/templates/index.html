<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            background-image: url(img/1.png);
            background-size: cover;
            background-repeat: repeat;
            background-attachment: fixed;
        }

        #header {
            height: 80px;
            background-color: #0078d7;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        #search-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            height: 40px;
            width: 700px;
            margin: 20px auto;
            border-radius: 20px;
            padding: 5px 10px;
        }

        #search-box input[type="text"] {
            border: none;
            outline: none;
            font-size: 16px;
            width: 100%;
            padding: 5px;
        }

        #search-box button {
            border: none;
            outline: none;
            background-color: rgba(0, 120, 215, 0.99);
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        #body {
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 125px;
        }
        .container {
            position: relative;
            width: 820px;
            margin: 0 auto;
            background-color: #fff;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .result {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }

        .container p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .url {
            font-size: 14px;
            color: #006621;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
        }

        .description {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .result:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        .pagination-container {
            display: flex;
            justify-content: center;
        }

        .pagination {
            display: flex;
            flex-direction: row;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .page-item {
            margin: 0 5px;
        }
        .recommendation {
            position: fixed;
            right: 0;
            width: 250px;
            height: 500px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            top: 25%;
            left: 80%;
            overflow-y: auto;
        }

        .recommendation-box {
            padding: 20px;
        }

        .recommendation-box h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .recommendation-box ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .recommendation-box li {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .main-content {
            /* 主要内容区域的样式 */
            /* 假设宽度为 800px */
            width: 800px;
            margin-right: 320px; /* 推荐栏宽度加上右边距的值 */
        }
        #app{
            position: relative;
        }
    </style>
</head>
<body>
<div id = "app">
    <div id="header">
        <h1>Z-HE Search</h1>
    </div>
    <div id="search-box"><input id="searchtext" type="text" placeholder="Enter your search term...">
        <button @click="sendFlag()">Search</button>
    </div>
    <template>
        <div id="body">
            <div class="container" v-if="infos.length > 0">
                <div class="main-content">
                    <h3 class="result">为您找到以下结果</h3>
                    <div class="result" v-for="info in paginatedResults" :key="info.id">
                        <a :href="info.title" class="title">{{ info.title }}</a>
                        <a :href="info.author" class="url">{{ info.author }}</a>
                        <p class="description">{{ info.description }}</p>
                    </div>
                    <div class="pagination-container">
                        <ul class="pagination">
                            <li class="page-item" v-for="pageNumber in totalPages" :key="pageNumber">
                                <a class="page-item" href="#" @click.prevent="changePage(pageNumber)">{{ pageNumber }}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="recommendation">
                    <div class="recommendation-box">
                        <h2>为您推荐</h2>
                        <ul>
                            <div v-for="re in res">
                                <li>{{re.id}}.{{re.content}}</li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                infos: [], // 后端传来的所有数据
                currentPage: 1, // 当前页码
                pageSize: 5, // 每页显示的数据数量
                res: [],
            };
        },
        computed: {
            paginatedResults() {
                const startIndex = (this.currentPage - 1) * this.pageSize;
                const endIndex = startIndex + this.pageSize;
                return this.infos.slice(startIndex, endIndex);
            },
            totalPages() {
                return Math.ceil(this.infos.length / this.pageSize);
            },
        },
        methods: {
            sendFlag() {
                // 获取文本框里的内容
                var text = document.getElementById("searchtext").value;
                const axiosInstance = axios.create({
                    baseURL: 'http://localhost:8081',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });
                const data = new URLSearchParams();
                data.append('flag', text);
                axiosInstance.post('/search', data)
                    .then((response) => {
                        console.log(response.data);
                        // document.location.href="http://localhost:8081/no.html";
                    })
                    .catch((error) => {
                        console.error(error);
                    });
            },
            changePage(pageNumber) {
                this.currentPage = pageNumber;
            },
        },
        mounted() {
            this.res = [
                {
                    id: 1,
                    content: "xxx",
                },
                {
                    id: 2,
                    content: "xxx",
                },
                {
                    id: 3,
                    content: "xxx",
                },
                {
                    id: 4,
                    content: "xxx",
                },
            ]
            // 在实际应用中，这里应该是从后端获取数据的代码
            this.infos = [
                {
                    id: 1,
                    title: "Search Result Title 1",
                    author: "Tom",
                    description: "Search result description goes here 1.",
                },
                {
                    id: 2,
                    title: "Search Result Title 2",
                    author: "Peter",
                    description: "Search result description goes here 2.",
                },
                {
                    id: 3,
                    title: "Search Result Title 3",
                    author: "Bob",
                    description: "Search result description goes here 3.",
                },
                {
                    id: 3,
                    title: "Search Result Title 4",
                    author: "Bob",
                    description: "Search result description goes here 3.",
                },
                {
                    id: 4,
                    title: "Search Result Title 5",
                    author: "joe",
                    description: "Search result description goes here 3.",
                },
                {
                    id: 5,
                    title: "Search Result Title 6",
                    author: "jerry",
                    description: "Search result description goes here 3.",
                },
                // ... 其他数据
            ];
        },
    });
</script>
</html>
